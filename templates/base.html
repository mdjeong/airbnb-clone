<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
  </head>
  <body class="text-gray-800 mt-24">
    <header
      class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white"
    >
      <div class="flex items-center w-1/3">
        <a href="{% url 'core:home' %}" class="mr-6">
          <img class="w-8" src="{% static 'img/logo.png' %}" />
        </a>
        {% block search_bar %}
        <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
          <input
            class="search-box border px-4 text font-medium text-gray-800 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none w-full"
            name="city"
            placeholder="search by city"
          />
        </form>
        {% endblock search_bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock %} {% include "partials/footer.html" %}
  </body>
</html>
